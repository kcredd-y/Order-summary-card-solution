<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <img src="images/illustration-hero.svg" alt="" class="product_image" />
      <h1>Order Summary</h1>
      <p class="product__slogon">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="flex-group">
        <img src="./images/icon-music.svg" alt="" />
        <div class="product_price">
          <div>Annual Plan</div>
          <div>$59.99/year</div>
        </div>
        <div class="plan-change">Change</div>
      </div>
      <div class="flex-group1">
        <button class="btn btn__payment">Proceed to Payment</button>
        <button class="btn btn__cancel">Cancel Order</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/kcredd-y">Karthik</a>.
      </div>
    </footer>
  </body>
</html>
